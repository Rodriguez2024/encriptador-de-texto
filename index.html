<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Desafío 1</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagen/Logo.png" alt="logo">
    </header>
    <main class="presentacion">
        <section class="presentacion__box">
            <div class="presentacion__box__entrada">
                <input class="entrada" id="entrada" type="text" ondblclick="vaciar()" onkeyup="validar()" value="Ingresa tu texto aqui">
                <div class="vacia"></div>
                <div class="presentacion__box__mensaje">
                    <img class="alerta" src="./imagen/advertencia.png" alt="Advertencia">
                    <p class="box__alerta">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="presentacion__box__entrada__botones">
                    <a class="boton" onclick="codificar()">Encripta</a>
                    <a class="boton" onclick="decodificar()">Desencripta</a>
                </div>
            </div>
            <div class="presentacion__box__output">
                <img class="lupa" src="./imagen/ninio.png" alt="Lupa">
                <p class="txt__resultado" id="resultado"> --- --- </p>
                <a class="boton-copiar" onclick="copiar()">Copiar</a>    
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por mlarg</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
